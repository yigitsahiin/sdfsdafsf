<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/stil.css">
  <script src="assets/js/profile.js" defer></script>
  <title>Frontend Mentor | Link-sharing app</title>
</head>
<body>

  <header class="header">
    <img src="assets/images/logo-devlinks-large.svg" alt="">
    <div class="header-link-div">
      <a class="links-btn" href="./index.html"><img src="assets/images/icon-link.svg" alt="">Links</a>
      <a class="profile-details-btn" href=""><img src="assets/images/icon-profile-details-header.svg" alt="">Profile Details</a>
    </div>
    <a class="preview" href="">Preview</a>
  </header>

  <div class="conteiner">
    <div class="phone">
      <img src="assets/images/illustration-phone-mockup.svg" alt="">
    </div>
    <div class="profile-detalis">
      <h1>Customize your links</h1>
      <p>Add/edit/remove links below and then share all your profiles with yhe world!</p>
      <!-- <a class="new-link-btn" href="">+ Add new link</a> -->

      <div class="profile-upload">
        <p style="display: inline;">Profile Picture</p>
        <input type="file">
      </div>

      <div class="user-info">
        <table >
          <tr>
            <td style="width: 200px;">First Name*</td>
            <td><input type="text" class="First Name"></td>
          </tr>
          <tr>
            <td style="height: 70px;">Last Name*</td>
            <td><input type="text" class="Last Name"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input type="email" class="email"></td>
          </tr>
        </table>

      </div>
    </div>

  </div>
  <div class="kaydet">
    <button class="save">Save</button>
  </div>

</body>
</html>
