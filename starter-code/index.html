            <div class="boxOne">

                <p>Platform</p>
                <form action="#">

                <select name="" class="platform1" id="platform1">
                    <option class="CodePen" value="CodePen"><p><i class="fab fa-codepen"></i>CodePen</p></option>
                    <option value="CodeWars">CodeWars</option>

                    <option value="Instagram">Instagram</option>
